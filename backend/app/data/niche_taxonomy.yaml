# Each niche has:
# - keywords: Terms that indicate this niche in bio/interests
# - related_niches: Other niches that are similar/adjacent (moderate match)
# - conflicting_niches: Niches that are explicitly NOT this niche (penalty)
# - parent_category: Broader category for fallback matching
#
# Scoring logic:
# - exact_match (keywords found): 0.95
# - related_match: 0.70
# - no_match (neutral): 0.50
# - conflicting_match: 0.20
#
# Last updated: 2025-01-28

