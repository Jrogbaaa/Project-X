# Special handling rules
rules:
  # Large celebrity penalty: If influencer has >5M followers and doesn't match campaign niche exactly
  celebrity_threshold: 5000000
  celebrity_mismatch_penalty: 0.15

  # If influencer is in a conflicting niche, apply heavy penalty
  conflicting_niche_penalty: 0.20

  # Related niche gets partial credit
  related_niche_score: 0.70

  # Exact match gets high score
  exact_match_score: 0.95

  # Neutral (no clear niche data)
  neutral_score: 0.50
