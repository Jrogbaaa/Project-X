[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    e2e: marks tests as end-to-end integration tests
    reflection: marks tests that use LLM reflection
    diagnostic: marks pipeline diagnostic tests (requires live server at localhost:8000 and PRIMETAG_API_KEY)
